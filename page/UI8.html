<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<link rel="stylesheet" href="../css/jquery-ui.css" />
		<script type="text/javascript" src="../js/jquery-ui.min.js" ></script>
		<style type="text/css">
			.column {
				width: 170px;
				float: left;
				padding-bottom: 100px;
			}
			.portlet {
				margin: 0 1em 1em 0;
			}
			.portlet-header {
				margin: 0.3em;
				padding-bottom: 4px;
				padding-left: 0.2em;
			}
			.portlet-header .ui-icon{
				float: right;
			}
			.portlet-content {
				padding: 0.4em;
			}
			.ui-state-highlight {
				height: 1.5em;
				line-height: 1.2em;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$( ".portlet" )
					.addClass("ui-widget ui-widget-content"+"ui-helper-clearfix ui-corner-all")
					.find( ".portlet-header" )
					.addClass( "ui-widget-header ui-corner-all" )
					.prepend( "<span class='ui-icon ui-icon-minusthick'></span>" )
					.end()
					.find( ".portlet-content" );
				$('.column').sortable({ placeholder: "ui-state-highlight" });
			});
		</script>
	</head>
	<body>
		<div class="column">
			<div class="portlet">
				<div class="portlet-header">Task1</div>
				<div class="portlet-content">...</div>
			</div>
			<div class="portlet">
				<div class="portlet-header">Task2</div>
				<div class="portlet-content">...</div>
			</div>
			<div class="portlet">
				<div class="portlet-header">Task3</div>
				<div class="portlet-content">...</div>
			</div>
			<div class="portlet">
				<div class="portlet-header">Task4</div>
				<div class="portlet-content">...</div>
			</div>
		</div>
	</body>
</html>
