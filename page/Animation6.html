<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				position: relative;
				left: 0;
				top: 0;
				width: 10px;
				height: 10px;
				background-color: blue;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写一个加载完成所有DOM资源之后，执行的函数
			$(function(){
				// 添加一个当前文本的点击事件
				$(document).click(function(event){
					// 给id=box的<div>添加一个动画动作
					$("div#box").animate({
						left: '+=100px'
					}, 200);
				});
			});
		</script>
	</head>
	<body>
		<div id="box">			
		</div>
	</body>
</html>
