<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
				left: 10px;
				top: 50px;
				width: 20px;
				height: 20px;
				background-color: green;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写加载完成DOM所有资源后，执行的函数
			$(function(){
				// 给id=box的<div>添加一个click事件
				$("div#box").click(function(){
					// 获取该元素相对于文档的位置
					var pos = $(this).offset();
					// 在id=watcher的元素中输出pos的内容
					$("#watcher").text(pos.top+ ":" +pos.left);
					// 设置id=box的<div>元素，top=500, left=300
					$("div#box").offset({
						top: 500,
						left: 300
					});
				});
			});
		</script>
	</head>
	<body>
		<p>Where is the box?<span id="watcher"></span></p>
		<div id="box"></div>
	</body>
</html>
