<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写加载完成DOM所有元素之后，执行的函数
			$(function(){
				// 获取<li>元素的对象包装集合listElements
				var listElements = $("li");
				// 获取listElements中的对2个元素到secondE1
				var secondE1 = listElements.get(1);
				// 获取listElements中的对4个元素forthE1
				var forthE1 = listElements.get(3);
				// 在控制台输出secondE1和forthE1的文本内容
				console.log(secondE1.innerHTML);
				console.log(forthE1.innerHTML);
			});
		</script>
	</head>
	<body>
		<ul>
			<li>eggs</li>
			<li>bacon</li>
			<li>ham</li>
			<li>cheese</li>
			<li>juice</li>
			<li>sausage</li>
		</ul>
	</body>
</html>
