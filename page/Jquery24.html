<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写一个加载完所有DOM元素之后，执行的函数
			$(function(){
				// 在id为testHTML的元素<div>中添加子元素
				$("div#testHTML").html(function(){
					var content = "";
					for(i = 1; i <= 3; i++){
						content += "testing " + i + "...<br />";
					}
					return content;
				});
			});
		</script>
	</head>
	<body>
		<div id="testHTML">			
		</div>
	</body>
</html>
