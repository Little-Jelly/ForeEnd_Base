			TIMEMACHINE = {};
			TIMEMACHINE.createDelorean = (function(){
				var destination = '';
				var model = '';
				var fuel = '';
				return{
					setDestination: function(dest){

					},

					},

							this.getFuel() + ' -Headed:' + this.getDestination());
					}
				};
			});
			var myTimeMachine = TIMEMACHINE.createDelorean();
