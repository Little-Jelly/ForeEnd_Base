<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<p></p>
		<p></p>
		<p class="duplicate"></p>
		<p class="duplicate"></p>
		<p class="duplicate"></p>
		<p></p>
		
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script>
			$(document).ready(function(){
				// 选择所有的<p>元素
				var paragraphs = $( "p" );
				// 返回7
				console.log( paragraphs.length );
				// 将其转换为一个数组
				paragraphs = $.makeArray( paragraphs );
				// 获取类名为duplicate的元素，并立即将其转换为一个数组
				var dupes = $.makeArray($( ".duplicate" ));
				// 将dupes数组连接到paragraphs数组
				paragraphs = paragraphs.concat( dupes );
				// 返回10
				console.log(paragraphs.length);
				// 去除重复元素，即去除dupes数组中的元素
				paragraphs = $.unique( paragraphs );
				// 返回7
				console.log(paragraphs.length);
				console.log(paragraphs);
				
				var index = $.inArray("6", paragraphs);		// 查看数组中是否有“6”这个元素，
				console.log(index);	
				
				var numArray = [1, 2, 3, 4];
				$.each(numArray, function(index, value) {	// 对数组进行遍历，第一个参数是要遍历的集合，第二个参数是回调的函数
					value = value * 2;
					console.log("index is:"+index+"; new value is:"+value);
				});
				
				var numArray = [42, 1024, 486, 109821];
				console.log(numArray);
				var newArray = $.map(numArray, function(value, index){		// 对数组进行遍历，第一个参数是要遍历的集合，第二个参数是回调的函数
					return Math.sqrt(value).toFixed(4);
				});
				console.log(newArray);
			});
		</script>
	</body>
</html>
