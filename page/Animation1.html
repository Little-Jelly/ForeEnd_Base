<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				position:absolute;
				left: 10px;
				top: 10px;
				width: 20px;
				height: 20px;
				background-color: green;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写一个加载完成所有DOM资源之后执行的函数
			$(function(){
				// 给当前文档添加一个点击事件
				$(document).click(function(){
					// 获取<div>元素的位置值left，存储到变量pos中
					var pos = $("div").css("left");
					// 将pos转换成整数
					pos = parseInt(pos);
					// 将<div>元素的left属性增加10
					$("div").css("left", pos+10);
				});
			});
		</script>
	</head>
	<body>
		<div>
		</div>
	</body>
</html>
