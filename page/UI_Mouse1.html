<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<link rel="stylesheet" href="../css/jquery-ui.css" />
		<script type="text/javascript" src="../js/jquery-ui.min.js" ></script>
		<style type="text/css">
			div {
				width: 150px;
				margin-bottom: 20px;
				margin-right: 20px;
				float: left;
			}
			#flow {
				float: left;
				height: 400px;
			}
			#task3 {
				clear: both;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('div[id^="task"]').draggable({
					snap : 'div',
					snapMode : 'both'
				});
				$('#flow').droppable({
					drop : function( event, ui ){
						$( this ).addClass( "ui-state-highlight" )
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="task1" class="ui-widget-content">
			<p>Task 1</p>
		</div>
		<div id="task2" class="ui-widget-content">
			<p>Task 2</p>
		</div>
		<div id="task3" class="ui-widget-content">
			<p>Task 3</p>
		</div>
		<div id="flow" class="ui-widget-content">
			<p class="ui-widget-header">In Progress</p>
		</div>
		<div id="flow" class="ui-widget-content">
			<p class="ui-widget-header">Finished</p>
		</div>
	</body>
</html>
