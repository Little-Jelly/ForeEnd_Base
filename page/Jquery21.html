<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写加载完所有DOM元素之后，执行的函数
			$(function(){
				// 获取<p>的内容的集合
				var content = $("p").text();

				console.log(content);
			});
		</script>
	</head>
	<body>
		<p>Where's </p>
		<p>The </p>
		<p>Beef?</p>
	</body>
</html>
