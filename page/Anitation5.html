<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				text-align: center;
				color: white;
				font-size: xx-large;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 50px;
				background-color: orange;
			}
		</style>		
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript">
			// 编写加载完成所有DOM元素之后，执行的函数
			$(function(){
				$("div#message").click(function(e){
					e.stopPropagation();
					$("div#message").fadeOut();
				});
				$(document).click(function(){
					$("div#message").fadeIn();
				});
			});
		</script>
	</head>
	<body>
		<div id="message">
			Fill out our annoying survey! (click to dismiss)
		</div>
	</body>
</html>
